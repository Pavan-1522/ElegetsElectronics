<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elegets AI | Workspace</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <style>
        :root {
            /* Theme Variables */
            --bg-body: #131314;
            --bg-sidebar: #1e1f20;
            --bg-input: #1e1f20;
            --text-primary: #e3e3e3;
            --text-secondary: #a8c7fa;
            --accent: #a8c7fa; 
            --user-bubble: #282a2c;
            --border: #444746;
            --max-width: 800px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100dvh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: 100%;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        /* Logo Styling */
        .sidebar-header {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center logo in sidebar */
        }

        .brand-logo {
            height: 50px; /* Adjust based on your preference */
            width: auto;
            object-fit: contain;
            border-radius: 8px; /* Softens corners if image has background */
        }
        
        .new-chat-btn {
            background: #37393b;
            color: var(--text-primary);
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }
        .new-chat-btn:hover { background: #444746; }

        /* Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
            backdrop-filter: blur(4px);
        }
        .sidebar-overlay.active { display: block; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 280px;
            position: relative;
            width: calc(100% - 280px);
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            padding: 10px 20px;
            background: var(--bg-body);
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid var(--border);
        }

        /* --- CHAT AREA --- */
        .chat-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 160px;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-width-limiter {
            width: 100%;
            max-width: var(--max-width);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- MESSAGES --- */
        .message-wrapper.user {
            align-self: flex-end;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-bubble {
            background: var(--user-bubble);
            padding: 12px 18px;
            border-radius: 18px;
            border-top-right-radius: 4px;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message-wrapper.bot {
            align-self: flex-start;
            width: 100%;
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }

        /* Using a smaller version of logo as avatar or generic robot */
        .bot-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4285f4, #a8c7fa);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1rem;
            overflow: hidden;
        }
        
        .bot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bot-content {
            flex: 1;
            min-width: 0;
            line-height: 1.7;
            font-size: 1rem;
            color: #e3e3e3;
        }

        /* Markdown Styles */
        .bot-content h1, .bot-content h2 { margin: 20px 0 10px; color: #fff; font-weight: 600; }
        .bot-content h2 { font-size: 1.4rem; }
        .bot-content h3 { font-size: 1.1rem; color: var(--accent); margin-top: 20px; }
        .bot-content p { margin-bottom: 12px; }
        .bot-content strong { color: var(--accent); font-weight: 600; }
        .bot-content ul, .bot-content ol { margin-left: 20px; margin-bottom: 15px; color: #c4c7c5; }
        .bot-content li { margin-bottom: 6px; }

        /* Code Editor */
        .code-block-wrapper {
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #444746;
            background: #1e1f20;
            overflow: hidden;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #2b2d30;
            border-bottom: 1px solid #444746;
        }

        .code-lang { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #a8c7fa; text-transform: uppercase; }
        
        .code-copy-btn {
            background: transparent;
            border: none;
            color: #c4c7c5;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .code-copy-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }

        pre { margin: 0; padding: 15px; overflow-x: auto; }
        code { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }

        /* Action Bar */
        .bot-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 10px;
        }

        .action-icon-btn {
            background: transparent;
            border: 1px solid transparent;
            color: #c4c7c5;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .action-icon-btn:hover { background: rgba(255,255,255,0.08); color: var(--accent); }

        /* --- INPUT AREA --- */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 280px;
            right: 0;
            background: var(--bg-body);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .input-wrapper {
            width: 100%;
            max-width: var(--max-width);
            background: var(--bg-input);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: flex-end;
            border: 1px solid transparent;
            transition: border 0.2s;
        }

        .input-wrapper:focus-within { border-color: rgba(255,255,255,0.2); background: #282a2c; }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            resize: none;
            font-size: 1rem;
            max-height: 150px;
            padding: 12px 0;
            outline: none;
            line-height: 1.5;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            margin-bottom: 4px;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        .send-btn:hover { transform: scale(1.05); }

        .disclaimer {
            margin-top: 10px;
            font-size: 0.75rem;
            color: #c4c7c5;
            text-align: center;
            font-weight: 400;
            opacity: 0.7;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; }
            .mobile-header { display: flex; }
            .input-container { left: 0; padding: 10px 15px; }
            .message-wrapper.user { max-width: 90%; }
            .code-block-wrapper { max-width: 100%; width: 100%; }
            pre { white-space: pre; }
            .disclaimer { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="elegets-logo-cut.png" alt="Elegets AI" class="brand-logo">  AI
        </div>
        <button class="new-chat-btn" onclick="resetChat()">
            <i class="fas fa-plus"></i> New Chat
        </button>
    </div>

    <div class="main-content">
        
        <div class="mobile-header">
            <div style="display:flex; align-items:center;">
                <img src="elegets-logo-cut.png" alt="Elegets" class="brand-logo" style="height: 35px;">
            </div>
            <button onclick="toggleSidebar()" style="background:none; border:none; color:#e3e3e3; font-size:1.2rem;">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="chat-scroll-area" id="chat-scroll-area">
            <div class="chat-width-limiter" id="chat-container">
                <div class="message-wrapper bot">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="bot-content">
                        <p><strong>Hello! I'm Elegets AI.</strong></p>
                        <p>I can help you with code, circuit diagrams, and IoT logic. How can I assist you today?</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="Ask a question..."></textarea>
                <button class="send-btn" id="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
            <div class="disclaimer">
                Elegets AI can make mistakes. Please double-check important information.
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://elegets-chatbot1.vercel.app/';
        let conversationHistory = [];
        const messageStore = {}; 

        // --- MARKED CONFIG ---
        const renderer = new marked.Renderer();
        renderer.code = function({ text, lang }) {
            const code = text || "";
            const language = lang || "text";
            const id = 'code-' + Math.random().toString(36).substr(2, 9);
            messageStore[id] = code;
            
            return `
            <div class="code-block-wrapper">
                <div class="code-header">
                    <span class="code-lang">${language}</span>
                    <button class="code-copy-btn" onclick="copyFromStore('${id}')">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <pre><code class="hljs language-${language}">${code}</code></pre>
            </div>`;
        };
        marked.use({ renderer });

        // --- APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const container = document.getElementById('chat-container');
            const scrollArea = document.getElementById('chat-scroll-area');

            // Auto-Resize Input
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });

            async function sendMessage() {
                const text = input.value.trim();
                if (!text) return;

                // 1. User Message
                const userDiv = document.createElement('div');
                userDiv.className = 'message-wrapper user';
                userDiv.innerHTML = `<div class="user-bubble">${escapeHtml(text)}</div>`;
                container.appendChild(userDiv);
                
                conversationHistory.push({ role: "user", content: text });
                input.value = '';
                input.style.height = 'auto';
                scrollToBottom();

                // 2. Loading
                const loadingId = showLoading();

                try {
                    const response = await fetch(BACKEND_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: text,
                            history: conversationHistory 
                        })
                    });
                    
                    const data = await response.json();
                    document.getElementById(loadingId).remove();
                    
                    // 3. Bot Message
                    addBotMessage(data.reply);
                    conversationHistory.push({ role: "assistant", content: data.reply });

                } catch (error) {
                    if(document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                    addBotMessage("Error: Unable to connect to server.");
                }
            }

            function addBotMessage(text) {
                const msgId = 'bot-' + Date.now();
                messageStore[msgId] = text; 
                
                const div = document.createElement('div');
                div.className = 'message-wrapper bot';
                div.innerHTML = `
                    <div class="bot-avatar"><i class="fas fa-robot"></i></div>
                    <div class="bot-content">
                        ${marked.parse(text)}
                        <div class="bot-actions">
                            <button class="action-icon-btn" onclick="copyFromStore('${msgId}')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="action-icon-btn" onclick="shareFromStore('${msgId}')">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
                div.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                scrollToBottom();
            }

            function showLoading() {
                const id = 'loading-' + Date.now();
                const div = document.createElement('div');
                div.id = id;
                div.className = 'message-wrapper bot';
                div.innerHTML = `
                    <div class="bot-avatar"><i class="fas fa-robot"></i></div>
                    <div class="bot-content" style="color:#a8c7fa">Generating response...</div>
                `;
                container.appendChild(div);
                scrollToBottom();
                return id;
            }

            function scrollToBottom() {
                scrollArea.scrollTop = scrollArea.scrollHeight;
            }

            // Events
            btn.addEventListener('click', sendMessage);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // --- UTILITIES ---
        window.copyFromStore = function(id) {
            const text = messageStore[id];
            if(text) {
                navigator.clipboard.writeText(text);
                alert("Copied!");
            }
        }

        window.shareFromStore = function(id) {
            const text = messageStore[id];
            if(navigator.share && text) {
                navigator.share({ title: 'Elegets AI', text: text });
            } else {
                window.copyFromStore(id);
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        function resetChat() {
            conversationHistory = [];
            document.getElementById('chat-container').innerHTML = '';
            if(window.innerWidth < 768) toggleSidebar();
            location.reload();
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>
